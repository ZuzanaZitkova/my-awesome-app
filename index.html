<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="the-city">Christchuch</h1>
          <p class="today-weather">
            ☀️<br />
            sunny
          </p>
        </div>

        <div class="col-6">
          <div class="details">
            <div class="form-floating">
              <form class="form" id="city-form">
                <div class="col-8">
                  <div class="row">
                    <input
                      type="text"
                      class="form-control"
                      id="floating-input"
                      placeholder="👉 Search another city"
                    />
                  </div>
                  <div class="col-4">
                    <input type="submit" class="submit" />
                  </div>
                </div>
              </form>
            </div>

            <h2 class="date" id="date-today"></h2>

            <h2>
              <span class="temperature-now">Current temperature is</span>
              <span class="units">
                <span class="unit-temp" id="unit-temp">20</span>
                <a href="#" class="celsius" id="celsius">°C</a>
                <a href="#" class="farenhait" id="farenhait">|°F</a></span
              >
            </h2>
            <h2 class="wind">Wind is 26km/h</h2>
            <h2 class="humidity">Humidity is 51%</h2>
          </div>
        </div>
      </div>
      <br />
      <div class="row d-flex justify-content-center">
        <div class="col-lg-2 col-md-6">
          <p class="day">
            Monday <br />
            14.11.
          </p>
          <h3 class="Monday">☀️ sunny</h3>
          <p class="temperature">25°C</p>
        </div>
        <div class="col-lg-2 col-md-6">
          <p class="day">
            Tuesday <br />
            15.11.
          </p>
          <h3 class="Tuesday">⛅️ cloudy</h3>
          <p class="temperature">20°C</p>
        </div>
        <div class="col-lg-2 col-md-6">
          <p class="day">
            Wednesday <br />
            16.11.
          </p>
          <h3 class="Wednesday">🌧 rain</h3>
          <p class="temperature">15°C</p>
        </div>
        <div class="col-lg-2 col-md-6">
          <p class="day">
            Thursday <br />
            17.11.
          </p>
          <h3 class="Thursday">🌩 storm</h3>
          <p class="temperature">10°C</p>
        </div>
        <div class="col-lg-2 col-md-6">
          <p class="day">
            Friday <br />
            18.11.
          </p>
          <h3 class="Friday">⛅️ cloudy</h3>
          <p class="temperature">19°C</p>
        </div>
      </div>
      <script src="weather.js"></script>
    </div>
  </body>
</html>
